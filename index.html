<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="sabit.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Find food </h1>
    </header>
    <div class="container my-4">
        <div class="mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search for meals...">
        </div>
        <button id="search-btn" class="btn btn-primary w-100">Search</button>

        <div id="results" class="row mt-4"></div>
        <button id="show-all" class="btn btn-secondary w-100 mt-3">Show All</button>
    </div>

    <footer>
        <p>&copy; Everyday foods </p>
    </footer>
    <script src = "sabit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
